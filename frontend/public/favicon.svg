<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- background -->
  <circle cx="32" cy="32" r="32" fill="#FF681F"/>

  <!-- magnifier lens -->
  <circle cx="30" cy="30" r="16" fill="none" stroke="#fff" stroke-width="3"/>

  <!-- ball in lens -->
  <circle cx="30" cy="30" r="12" fill="#fff"/>

  <!-- center pentagon (simple + bold) -->
  <polygon
    points="30,24.3 34.6,27.2 33.0,32.5 27.0,32.5 25.4,27.2"
    fill="#111"
  />

  <!-- seams (5 lines) -->
  <path d="M30 24.3 L30 18.5" stroke="#111" stroke-width="2" stroke-linecap="round"/>
  <path d="M34.6 27.2 L39.8 24.5" stroke="#111" stroke-width="2" stroke-linecap="round"/>
  <path d="M33.0 32.5 L36.0 38.5" stroke="#111" stroke-width="2" stroke-linecap="round"/>
  <path d="M27.0 32.5 L24.0 38.5" stroke="#111" stroke-width="2" stroke-linecap="round"/>
  <path d="M25.4 27.2 L20.2 24.5" stroke="#111" stroke-width="2" stroke-linecap="round"/>

  <!-- magnifier handle (short + chunky so it reads better) -->
  <rect x="41" y="41" width="12" height="5" rx="2.5"
        transform="rotate(45 41 41)" fill="#fff"/>
</svg>
